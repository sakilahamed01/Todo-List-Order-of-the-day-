<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon">
    <!--=============== CSS ===============-->
    <link href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>

<body>
    <header class="header-todo">
        <h1>To-Do List - Order of the day</h1>
    </header>
    <form class="todo_buttons">
        <div>
            <input type="text" class="todo_input">
            <button type="submit" class="todo_button">
                <i class="fa-solid fa-circle-plus fa-beat"></i>
            </button>
        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncomplete</option>
            </select>
        </div>
    </form>

    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>
    <script src="./scol.min.js"></script>
    <script src="./javascript.js"></script>
</body>

</html>
